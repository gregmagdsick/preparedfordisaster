<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prepared for Disaster</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="styles/base.css" media="screen" title="no title" charset="utf-8">

    <script id="check-box-template" type="text/x-handlebars-template">
      <input type="checkbox" class='user-kit' name="{{item}}" value="{{item}}">{{item}} {{description}}<br>
    </script>

  </head>
  <body>

    <header class="flexbox">
      <img src="images/logo.png" alt="Logo" />
      <nav>
        <ul class="flexbox">
          <li><a href="/about">About</a></li>
          <li><a href="/resources">Extra Resources</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <section class="flexbox landing" id="landing-page">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
      </section>

      <section class="flexbox login" id="login-page">
        <form class="flexbox login-form" id="login-form">
          <label>Username</label><input id="login-user-name" type="text" placeholder="User Name" />
          <label>Password</label><input id="login-password" type="password" placeholer="password" />
          <button type="submit" id="login">Go</button>
        </form>
      </section>

      <section class="flexbox register" id="register-page">
        <form class="flexbox register-form" id="register-form">
          <input id="first-name" type="text" placeholder="First Name" />
          <input id="last-name" type="text" placeholder="Last Name" />
          <input id="register-user-name" type="text" placeholder="User Name" />
          <input id="register-password" type="password" />
          <button type="submit" id="register">Register</button>
        </form>
      </section>

      <section id="about-box" class="about-box">
      </section>

      <section id="homepage">
        <button type="submit" id="send-plan">Email me my plan</button>
        <button type="submit" id="create-plan">Edit or create my disaster plan</button>
        <div>
          PLAN GOES HERE
        </div>
      </section>

      <section id="edit-plan">
        <h3> Personal Information </h3>
        <form class="user-information">
          First Name: <input class="user-info" type="text" name="firstname">
          Last Name: <input class="user-info" type="text" name="lastname">
          Email Address: <input class="user-info" type="text" name="email">
          <h4> Address </h4>
          <table>
            <tr><td>Address Line 1 <input class="user-info" type="text" name="line-one"></td></tr>
            <tr><td>Address Line 2 <input class="user-info" type="text" name="line-two"></td></tr>
            <tr><td>City <input class="user-info" type="text" name="city"></td></tr>
            <tr><td>State <input class="user-info" type="text" name="state"></td>
                <td>Zip/Postal Code <input class="user-info" type="text" name="zip"></td></tr>
          </table>
          <input class="user-info" type="submit" value="submit">
        </form>



        <form class="base-kit">
        </form>
      </section>

      <section id="additional-resources">
        <a href="http://www.redcross.org/get-help/prepare-for-emergencies/types-of-emergencies">Red Cross Types of Emergencies</a>
        <a href="http://www.ready.gov/">Ready.gov</a>
        <a href="http://www.seattle.gov/emergency-management">Seattle Detp. of Emergency Management</a>
      </section>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.6.4/page.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>


    <script src="scripts/login.js"></script>
    <script src="scripts/userData.js"></script>
    <script src="scripts/home.js"></script>
    <!-- <script src="scripts/authorization.js"></script> -->
    <script src="scripts/userData.js"></script>
    <script src="scripts/input.js"></script>
    <script src="scripts/controller.js"></script>

    <script src="scripts/routes.js"></script>
  </body>
</html>
