<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans|Lato' rel='stylesheet' type='text/css'>


    <script id="check-box-template" type="text/x-handlebars-template">
      <input type="checkbox" class='user-kit' name="{{item}}" value="{{item}}">{{item}} {{description}}<br>
    </script>

    <script id='emergency-contact-template' type="text/x-handlebars-template">
      <label>Relationship: </label><input class="emer-info" type="text" name="relationship">
      <label>First Name: </label><input class="emer-info" type="text" name="firstName">
      <label>Last Name: </label><input class="emer-info" type="text" name="lastName">
      <label>Email Address: </label><input class="emer-info" type="text" name="email">
      <label>Primary Phone: </label><input class="emer-info" type="text" name="primaryPhone">
      <label>Secondary Phone: </label><input class="emer-info" type="text" name="secondaryPhone">
      <h4> Address </h4>
      <labe>Address Line 1 </label><input class="emer-info" type="text" name="lineOne">
      <label>Address Line 2 </label><input class="emer-info" type="text" name="lineTwo">
      <label>City </label><input class="emer-info" type="text" name="city">
      <label>State </label><input class="emer-info" type="text" name="state">
      <label>Zip/Postal Code </lable><input class="emer-info" type="text" name="zip">
      <button type="submit">Submit</button>
    </script>

  </head>

    <header>
    </header>

    <h3> Personal Information </h3>
    <form class="user-information">
      First Name: <input class="user-info" type="text" name="firstName">
      Last Name: <input class="user-info" type="text" name="lastName">
      Email Address: <input class="user-info" type="text" name="email">
      Primary Phone: <input class="user-info" type="text" name="primaryPhone">
      Secondary Phone: <input class="user-info" type="text" name="secondaryPhone">
      <h4> Address </h4>
      <table>
        <tr><td>Address Line 1 <input class="user-info" type="text" name="line-one"></td></tr>
        <tr><td>Address Line 2 <input class="user-info" type="text" name="line-two"></td></tr>
        <tr><td>City <input class="user-info" type="text" name="city"></td></tr>
        <tr><td>State <input class="user-info" type="text" name="state"></td>
            <td>Zip/Postal Code <input class="user-info" type="text" name="zip"></td></tr>
      </table>
      <input type="submit" value="Submit">
    </form>
    <h3>Emergency Contact</h3>
    <form id="emergenecy-button">
      <button class="emergency-info" type="submit">Create Emergency Contact</button>
    </form>
    <form id="emergenecy-info">
    </form>

    <form class="base-kit">
    </form>

    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>


    <script src="scripts/userData.js"></script>
    <script src="scripts/input.js"></script>

</html>
