<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans|Lato' rel='stylesheet' type='text/css'>


    <script id="check-box-template" type="text/x-handlebars-template">
      <input type="checkbox" class='user-kit' name="{{item}}" value="{{item}}">{{item}} {{description}}<br>
    </script>

  </head>
  <body>
    <header>
    </header>

    <h3> Personal Information </h3>
    <form class="user-information">
      First Name: <input class="user-info" type="text" name="firstname">
      Last Name: <input class="user-info" type="text" name="lastname">
      Email Address: <input class="user-info" type="text" name="email">
      <h4> Address </h4>
      <table>
        <tr><td>Address Line 1 <input class="user-info" type="text" name="line-one"></td></tr>
        <tr><td>Address Line 2 <input class="user-info" type="text" name="line-two"></td></tr>
        <tr><td>City <input class="user-info" type="text" name="city"></td></tr>
        <tr><td>State <input class="user-info" type="text" name="state"></td>
            <td>Zip/Postal Code <input class="user-info" type="text" name="zip"></td></tr>
      </table>
      <input class="user-info" type="submit" value="submit">
    </form>



    <form class="base-kit">
    </form>

    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>


    <script src="scripts/userData.js"></script>
    <script src="scripts/input.js"></script>


  </body>
</html>
